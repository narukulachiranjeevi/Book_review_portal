<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .edit-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>User Profile</h1>
        <img src="user-avatar.jpg" alt="User Avatar">
        <h2>Welcome, <span id="username"></span></h2>
        <p>Email: <span id="email"></span></p>
        <p>Location: <span id="location"></span></p>
        <p>Joined on: <span id="joinDate"></span></p>
        <p>Member Since: <span id="memberSince"></span></p>
        <button onclick="showEditForm()">Edit Profile</button>
    </div>

    <div class="edit-form">
        <h2>Edit Your Profile</h2>
        <form id="profileForm">
            <label for="editUsername">Username:</label>
            <input type="text" id="editUsername" name="editUsername"><br><br>
            <label for="editEmail">Email:</label>
            <input type="text" id="editEmail" name="editEmail"><br><br>
            <label for="editLocation">Location:</label>
            <input type="text" id="editLocation" name="editLocation"><br><br>
            <button type="button" onclick="saveProfile()">Save</button>
        </form>
    </div>

    <script>
        // Simulating user data, you would fetch this from your server/database
        const userData = {
            username: "JohnDoe",
            email: "johndoe@example.com",
            location: "New York, USA",
            joinDate: "2023-01-15",
        };

        // Display user data on the profile page
        document.getElementById("username").textContent = userData.username;
        document.getElementById("email").textContent = userData.email;
        document.getElementById("location").textContent = userData.location;

        // Format and display join date
        const joinDate = new Date(userData.joinDate);
        document.getElementById("joinDate").textContent = joinDate.toDateString();

        // Calculate and display the member since
        const today = new Date();
        const membershipDuration = today.getFullYear() - joinDate.getFullYear();
        document.getElementById("memberSince").textContent = `${membershipDuration} years`;

        function showEditForm() {
            // Hide the profile display and show the edit form
            document.querySelector(".profile").style.display = "none";
            document.querySelector(".edit-form").style.display = "block";

            // Populate the edit form with the current user data
            document.getElementById("editUsername").value = userData.username;
            document.getElementById("editEmail").value = userData.email;
            document.getElementById("editLocation").value = userData.location
        }
    </script>
